<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="block-heading">
        <h2>Shopping Cart</h2>
        <p>Everything here is of excellent quality and at a cheap price!</p>
      </div>
      <div class="row">
        <aside class="col-lg-3">
          <div class="card">
            <div class="card-body">
              <dl class="dlist-align">
                <dt>Total price:</dt>
                <dd class="text-right ml-3">$0</dd>
              </dl>
              <dl class="dlist-align">
                <dt>Shipping:</dt>
                <dd class="text-right ml-3">$9.99</dd>
              </dl>
              <dl class="dlist-align">
                <dt>Total:</dt>
                <dd class="text-right text-dark b ml-3">
                  <strong>$0</strong>
                </dd>
              </dl>
              <hr />
              <button
                type="button"
                class="btn btn-out btn-success btn-square btn-main mt-2"
              >
                Checkout
              </button>
            </div>
          </div>
        </aside>
        <aside class="col-lg-9">
          <div class="card">
            <div class="table-responsive">
              <table class="table table-borderless table-shopping-cart">
                <thead class="text-muted">
                  <tr class="small text-uppercase">
                    <th scope="col">Product</th>
                    <th scope="col" width="120">Quantity</th>
                    <th scope="col" width="120">Price</th>
                    <th
                      scope="col"
                      class="text-right d-none d-md-block"
                      width="200"
                    ></th>
                  </tr>
                </thead>

                <script>
                  let products;
                  fetch("https://fakestoreapi.com/products")
                    .then((response) => response.json())
                    .then((products) => {
                      //   console.log(products);
                      const list = document.querySelector("#productsElements");
                      products.forEach((product) => {
                        // Create product
                        const productTrEl = document.createElement("tr");
                        const productTdEl = document.createElement("td");
                        const productFigureEl =
                          document.createElement("figure");
                        const productDivEl = document.createElement("div");
                        const productImgEl = document.createElement("img");
                        const productFigcaption2El =
                          document.createElement("figcaption");
                        const productAEl = document.createElement("a");
                        const productPEl = document.createElement("p");
                        const productTd2El = document.createElement("td");
                        const productInputEl = document.createElement("input");
                        const productTd3El = document.createElement("td");
                        const productDiv2El = document.createElement("div");
                        const productVarEl = document.createElement("var");
                        const productSmallEl = document.createElement("small");
                        const productTd4El = document.createElement("td");
                        const productA2El = document.createElement("a");

                        productFigureEl.className =
                          "itemside align-items-center";
                        productDivEl.className = "aside";
                        productImgEl.className = "img-sm";
                        productImgEl.src = product.image;
                        productFigcaption2El.className = "info";
                        productAEl.className = "title text-dark";
                        // productAEl.href = "#";
                        productAEl.dataset.abc = "true";
                        productPEl.className = "text-muted small";
                        productInputEl.className =
                          "form-control  quantity-input";
                        productInputEl.id = "quantity";
                        productInputEl.type = "number";
                        productInputEl.setAttribute("value", "0");
                        productDiv2El.className = "price-wrap";
                        productVarEl.className = "price";
                        productTd4El.className = "text-right d-none d-md-block";
                        productA2El.className = "btn btn-light";
                        // productA2El.href = "#";
                        productA2El.dataset.abc = "true";
                        productDivEl.appendChild(productImgEl);
                        productAEl.innerHTML = product.title;
                        productPEl.innerHTML = `CATEGORY:${product.category}`;
                        productFigcaption2El.append(productAEl, productPEl);
                        productFigureEl.append(
                          productDivEl,
                          productFigcaption2El
                        );
                        productTdEl.appendChild(productFigureEl);
                        productTd2El.appendChild(productInputEl);
                        productVarEl.innerHTML = `</br>$${product.price}`;
                        productDiv2El.append(productVarEl);
                        productTd3El.appendChild(productDiv2El);
                        productA2El.append("Remove");
                        productTd4El.appendChild(productA2El);
                        productTrEl.append(
                          productTdEl,
                          productTd2El,
                          productTd3El,
                          productTd4El
                        );

                        list.appendChild(productTrEl);
                      });
                    })
                    .catch((error) => {
                      console.log("fetch error", error);
                    });
                </script>

                <tbody id="productsElements">
                  <tr>
                    <td>
                      <figure class="itemside align-items-center">
                        <div class="aside">
                          <img
                            src="https://i.imgur.com/1eq5kmC.png"
                            class="img-sm"
                          />
                        </div>
                        <figcaption class="info">
                          <a class="title text-dark" data-abc="true"
                            >Tshirt with round nect</a
                          >
                          <p class="text-muted small">
                            SIZE: L <br />
                            Brand: MAXTRA
                          </p>
                        </figcaption>
                      </figure>
                    </td>
                    <td>
                      <input
                        id="quantity"
                        type="number"
                        value="0"
                        class="form-control quantity-input"
                      />
                      <!-- </div> -->
                    </td>
                    <td>
                      <div class="price-wrap">
                        <br />
                        <var class="price">$10.00</var>
                      </div>
                    </td>
                    <td class="text-right d-none d-md-block">
                      <a
                        class="btn btn-light"
                        data-abc="true"
                        onclick='(function(){ console.log("remove btn"); })();'
                      >
                        Remove</a
                      >
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </aside>
      </div>
    </div>
  </body>
</html>
